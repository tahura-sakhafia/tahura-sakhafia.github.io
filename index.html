<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PANDORA</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>

<!-- Navigation Bar -->
<nav class="top-nav">
    <ul>
        <li><a href="#landing">Home</a></li>
        <li><a href="#chat-section">Chat Page</a></li>
    </ul>
</nav>

<div class="landing-container">
    <div class="caption">
        <h1>Upload, Interact, and Summarize</h1>
        <p>Experience a dynamic video-based chatbot where you can upload your videos, ask questions, and receive instant summaries, all tailored to your content.</p>
        <button id="getStartedButton">Get Started</button>
    </div>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.4.1/build/spline-viewer.js"></script>
<spline-viewer url="https://prod.spline.design/PvIEDyfzuJSjFMLD/scene.splinecode"></spline-viewer>
    </div>


<!-- Video upload and text display -->
<div class="centered-container">
    <h2>Video Upload: ChatBot Decodes, Summarizes</h2>
    <form id="videoForm">
        <input type="file" name="file" required>
        <button type="submit">Submit</button>
    </form>
    <div id="loadingBar" style="display: none;">Loading...</div>
    <p id="extractedText" style="background-color: #222; color: #fff; padding: 10px; margin-top: 10px;"></p>
    <button id="copyText">Copy Text</button>
</div>

<div class="chat-section" id="chat-section">
    <h2>Chat with Pandora</h2>
    <div class="chat-container">
        <ul id="chat_history"></ul>
        <div class="chat-input">
            <input type="text" id="user_input" placeholder="Type your message here...">
            <button onclick="sendMessage()">Send</button>
            <button id="pasteText">Paste Text</button>
        </div>
    </div>
</div>

<!-- Progress bars -->
<div class="container">
    <div class="progress progress-striped">
        <div class="progress-bar"></div>
    </div>
</div>

<div class="container">
    <div class="progress2 progress-moved">
        <div class="progress-bar2"></div>
    </div>
</div>

<div class="container">
    <div class="progress progress-infinite">
        <div class="progress-bar3"></div>
    </div>
</div>

<script src="static/scripts.js"></script>
</body>
</html>
